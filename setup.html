<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Setup Mockup - Escape Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">
<div class="app-container">
    <header class="app-header">
        <h1>Setup Mockup</h1>
        <p class="subtitle">MindTrap Escape Room</p>
    </header>

    <main class="app-main">
        <section class="form-section">
            <label class="field-label" for="setupMockupSelect">Mockup</label>
            <select id="setupMockupSelect" class="field-input">
                <option value="mockup1">Mockup 1</option>
                <option value="mockup2">Mockup 2</option>
            </select>

            <label class="field-label" for="setupTextFieldSelect">Campo</label>
            <select id="setupTextFieldSelect" class="field-input">
                <option value="team">Nome squadra</option>
                <option value="score">Punteggio / tempo</option>
                <option value="date">Data</option>
            </select>

            <label class="field-label">Stile testo</label>
            <div class="inline-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="setupBold"> Bold
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="setupItalic"> Italic
                </label>
            </div>

            <label class="field-label" for="setupColor">Colore</label>
            <input type="color" id="setupColor" class="field-input">

            <p class="hint">Trascina il testo sul mockup, usa due dita per cambiarne la dimensione.</p>

            <div class="button-row">
                <button id="setupBtnSave" class="btn primary-btn">Salva configurazione</button>
                <a href="index.html" class="btn ghost-btn">Torna al frontend</a>
            </div>
        </section>

        <section class="preview-section">
            <div class="preview-wrapper">
                <canvas id="setupCanvas"></canvas>
            </div>
        </section>
    </main>
</div>

<script src="shared.js"></script>
<script src="setup.js"></script>
</body>
</html>
